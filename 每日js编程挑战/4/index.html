</head>

<body>
    <script>
        (function() {
            function spliceComma(string) {
                var arr = string.split('').reverse();
                var index = 0;
                for (var i = 0; i < arr.length; i++) {
                    index++;
                    if (index % 3 == 0) {
                        arr.splice(i + 1, 0, ',');
                        i++;
                    }
                }
                return arr.reverse().join('');
            }
            console.log(spliceComma("1000000000"))
        })()
    </script>
</body>
